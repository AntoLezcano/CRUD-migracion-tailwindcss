<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tareas</title>
  </head>
  <body
    class="bg-gray-100 text-gray-800 font-sans flex items-center justify-center min-h-screen"
  >
    <div class="w-full max-w-4xl p-4">
      <!-- Contenedor para formularios y lista de tareas -->
      <div class="flex flex-col gap-6">
        <!-- Formulario -->
        <form
          id="create-task-form"
          class="bg-white shadow-md rounded-lg p-6 mx-auto w-full md:w-1/2"
        >
          <h2 class="text-2xl font-bold mb-4">Crear Tarea</h2>

          <div class="form-control mb-4">
            <label for="input-title" class="block text-sm font-medium mb-1"
              >Titulo</label
            >
            <input
              type="text"
              name="title"
              id="input-title"
              placeholder="Study JavaScript"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div class="form-control mb-4">
            <label
              for="input-description"
              class="block text-sm font-medium mb-1"
              >Descripcion</label
            >
            <textarea
              name="description"
              id="input-description"
              placeholder="Study JavaScript basics"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            ></textarea>
          </div>

          <div class="mb-4 flex items-center">
            <input
              type="checkbox"
              name="isComplete"
              id="input-is-complete"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            />
            <label for="input-is-complete" class="ml-2 text-sm"
              >¿Esta completa?</label
            >
          </div>

          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Crear
          </button>
        </form>

        <!-- Lista de Tareas -->
        <div
          id="app"
          class="task-list bg-white shadow-md rounded-lg p-6 mx-auto w-full"
        >
          <h2 class="text-2xl font-bold mb-4">Tareas</h2>
          <!-- Aquí se agregarán las tareas -->
        </div>
      </div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
